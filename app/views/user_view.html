<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo left">Quotable Quotes</a>
            <ul id="nav-mobile" class="right">
              <li><a href="/quotes">Dashboard</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div>
        </nav>
        <div class="row container">
          <div class="col s12">
            <h4>Posts by: {{data[0]['alias']}}</h4>
            <p>Count: {{count}}</p><br>

            {%for quote in data %}
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{quote['speaker']}}:</span>
                <p>
                  {{quote['quote']}}
              </p>
              </div>
            </div>

            {%endfor%}

            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>

  </body>
</html>
